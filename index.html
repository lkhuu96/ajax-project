<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header id="nav-bar" class="dark-blue">
    <div class="container padding-1rem">
      <div class="row space-between align-center">
        <a href="#"><i class="home-button fa-solid fa-house-chimney font-size-2"></i></a>
        <div class="column-full search-bar">
          <form action="submit">
            <div class="row  align-center space-between">
              <input class="column-eighty" name="search" type="text" placeholder="Search Anime">
              <button type="submit"><i class="font-size-1dot3 home-button dark-blue fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <a href="#"><i class="home-button dark-blue fa-solid fa-house-chimney"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <!--Welcome message-->
      <div class="text-center welcome dark-blue font-size-2">
        <h1 class="">Welcome!</h1>
        <h3 class="font-300 font-size-1dot3">Please search for anime above</h3>
      </div>
      <h3 class="message dark-blue text-center hidden font-size-2">Search Results for </h3>
      <!--anime list-->
      <div class="column-full">
        <ul>
        </ul>
      </div>
      <a id="view-more" class="hidden" href="#"><h4 class="dark-blue text-center">View More</h4></a>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
