          <form action="submit">

              <input class="column-eighty" name="search" type="text" placeholder="Search Anime">
              <button type="submit"><i class="font-size-1dot3 home-button dark-blue fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <a href="#"><i class="home-button dark-blue fa-solid fa-house-chimney"></i></a>
      </div>
    </div>
  </header>

      <h3 class="message dark-blue text-center hidden font-size-2">Search Results for </h3>

        <a id="view-more" class="hidden" href="#">
          <h4 class="dark-blue text-center white-bg margin-zero padding-1rem">View More</h4>
        </a>
      </div>
      <!--Anime detail template-->
      <div id="details" class="hidden white-bg">
        <div class="column-full font-size-1dot3">
          <h1 id="detail-title" class="dark-blue text-center font-size-2"></h1>
        </div>
        <div class="row flex-wrap column space-between details padding-1rem">
          <div id="cover-art" class="">
            <img id="art" class="list-art" src="" alt="">
          </div>
          <div id="video-container" class="">
            <h3 class="dark-blue">Trailer</h3>
            <iframe class="" allow="fullscreen" id="video" src="" title=""></iframe>
          </div>
          <div id="info-card" class="">
            <div class="row align-center">
              <div class="rating-card text-center">
                <h4 class="dark-blue-bg white margin-zero">Rating</h4>
                <h3 id="rating-number" class=""></h3>
              </div>
              <div class="column-full rating">
                <p id="ranking"></p>
                <p id="popularity"></p>
                <p id="air-date"></p>
                <p id="episodes"></p>
                <p id="genre"></p>
              </div>
            </div>
          </div>
          <div id="synopsis" class="">
            <h3 class="dark-blue">Synopsis</h3>
            <p class="synopsis-text"></p>
          </div>
        </div>
        <div class="column-full padding-1rem">
          <div class="row padding-1rem">
            <h3 class="dark-blue margin-zero font-size-1dot3">Recommended</h3>
          </div>
          <div id="carousel" class="row align-center padding-1rem space-between">
            <a id="left" href="" class=""><i id="prev" class="fa-solid fa-chevron-left chevron"></i></a>
            <a id="right" href="" class=""><i id="next" class="fa-solid fa-chevron-right chevron"></i></a>
          </div>
        </div>
