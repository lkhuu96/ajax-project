<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Anime Search">
  <meta property="og:type" content="search engine" />
  <meta property="og:image" content="https://luc-ky-khuu.github.io/anime-search/images/anime-search-banner.jpg">
  <meta property="og:url" content="https://luc-ky-khuu.github.io/anime-search/">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:description" content="Offering an easy way to search for anime.">
  <meta property="og:site_name" content="Anime Search">
  <meta name="twitter:image:alt" content="Anime banner">
  <title>Anime Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/anime-favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body >
  <header class="dark-blue-bg">
    <div class="container ">
      <div id="nav-bar" class="row space-between align-center">
        <a href="#"><i class="light-blue fa-solid fa-house-chimney font-size-2"></i></a>
        <div class="search-bar padding-half white-bg">
          <form action="submit">
            <div class="row space-between no-wrap">
              <input type="text" class="column-full" name="search" placeholder="Search Anime">
              <button type="submit"><i class="font-size-1dot5 dark-blue fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <a href="#"><i class="fa-solid fa fa-list light-blue font-size-2"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container height-100 white-bg">
      <div view="home-page" class="welcome text-center dark-blue font-size-2">
        <h1 class=""">Welcome!</h1>
        <p class=" font-size-1dot5">Please search for anime above</p>
      </div>
      <h3 class="message dark-blue text-center hidden font-size-2">Search Results for </h3>
      <div class="row justify-center align-center">
        <div class="lds-ring dark-blue hidden">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="list-view" view="list-view" class="column-full">
        <ul class="white-bg margin-zero">
        </ul>
        <a id="view-more" class="hidden" href="#">
          <h4 class="dark-blue text-center white-bg margin-zero padding-1rem">View More</h4>
        </a>
      </div>
      <div id="details" view="detail-view" class="hidden white-bg">
        <div class="column-full light-blue-bg text-center padding-1rem">
          <h1 id="detail-title" class="dark-blue font-size-2 margin-zero"></h1>
          <h3 id="detail-title-english" class="margin-zero"></h3>
        </div>
        <div class="row space-between direction-column details padding-1rem wrap">
          <div id="detail-art-container">
            <img id="detail-art" class="object-cover hw-100" src="" alt="">
          </div>
          <div id="video-container" class="">
            <h3 class="dark-blue text-center padding-helf">Trailer</h3>
            <iframe class="hw-100" allow="fullscreen" id="video" src="" title=""></iframe>
          </div>
          <div id="info-card" class="relative">
            <div class="row">
              <div class="rating-card text-center">
                <h4 class="dark-blue-bg white-color padding-half margin-zero">Rating</h4>
                <h3 id="rating-number" class=""></h3>
              </div>
              <div class="rating">
                <p id="ranking"><span>Ranking: </span>N/A</p>
                <p id="popularity"><span>Popularity: </span>N/A</p>
                <p id="air-date"><span>Air Date: </span>N/A</p>
                <p id="episodes"><span>Episodes: </span>N/A</p>
                <p id="genre"><span>Genre: </span>N/A</p>
              </div>
            </div>
            <div class="row justify-center white-color absolute align-center favorite-button green-bg">
              <p class="margin-zero text-center"><i class="fa-solid fa fa-check fav-icon-margin"></i> In Favorites</p>
            </div>
            <a href="" mal_id="" class="absolute add-button dark-blue-bg white-color">
              <div class="row justify-center align-center">
                <p class="margin-zero text-center"><i class="fa-solid fa fa-plus fav-icon-margin"></i> Add Favorite</p>
              </div>
            </a>
          </div>
          <div id="synopsis" class="">
            <h3 class="dark-blue text-center padding-half">Synopsis</h3>
            <hr class="margin-zero dark-blue-bg">
            <p class="synopsis-text"></p>
          </div>
        </div>
        <div id="recommended" class="column-full padding-1rem">
          <div class="row padding-1rem justify-center">
            <h3 id="recommended-list" class="dark-blue margin-zero font-size-1dot5">Recommended</h3>
          </div>
          <div id="carousel" class="row align-center padding-1rem space-between">
            <a href="" class=""><i id="prev" class="fa-solid fa-chevron-left chevron font-size-2 dark-blue"></i></a>
            <a id="right" href="" class=""><i id="next" class="fa-solid fa-chevron-right chevron font-size-2 dark-blue"></i></a>
          </div>
        </div>
      </div>
      <div class="row modal-shadow height-100 justify-center align-center hidden">
        <div class="modal">
          <h3 class="dark-blue">Remove From Favorites?</h3>
          <div class="row space-between">
            <a href="">
              <p id="cancel-button" class="dark-blue  margin-zero">Cancel</p>
            </a>
            <a href="">
              <p id="remove-button" class=" margin-zero">Remove</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
