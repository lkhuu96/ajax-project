<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body >
  <header id="nav-bar" class="dark-blue-bg">
    <div class="container padding-1rem">
      <div class="row space-between align-center">
        <a href="#"><i class="home-button light-blue fa-solid fa-house-chimney font-size-2"></i></a>
        <div class="column-full search-bar">
          <form action="submit">
            <div class="row align-center space-between">
              <input type="text" class="column-eighty" name="search" placeholder="Search Anime">
              <button type="submit"><i class="font-size-1dot3 home-button dark-blue fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <a href="#"><i class="fa-solid fa fa-list light-blue font-size-2"></i></a>
      </div>
    </div>
  </header>
  <main class="full-height">
    <div class="container height-100 white-bg">
      <div class="welcome text-center dark-blue font-size-2">
        <h1 class=""">Welcome!</h1>
        <h3 class="font-400 font-size-1dot3">Please search for anime above</h3>
      </div>
      <h3 class="message dark-blue text-center hidden font-size-2">Search Results for </h3>
      <div class="column-full">
        <ul class="white-bg margin-zero">
        </ul>
        <a id="view-more" class="hidden" href="#">
          <h4 class="dark-blue text-center white-bg margin-zero padding-1rem">View More</h4>
        </a>
      </div>
      <div id="details" class="hidden white-bg">
        <div class="column-full font-size-1dot3">
          <h1 id="detail-title" class="dark-blue text-center font-size-2"></h1>
        </div>
        <div class="row flex-wrap column space-between details padding-1rem">
          <div id="cover-art" class="">
            <img id="art" class="object-cover hw-100" src="" alt="">
          </div>
          <div id="video-container" class="">
            <h3 class="dark-blue text-center">Trailer</h3>
            <iframe class="hw-100" allow="fullscreen" id="video" src="" title=""></iframe>
          </div>
          <div id="info-card" class="relative">
            <div class="row align-center">
              <div class="rating-card text-center">
                <h4 class="dark-blue-bg white-color margin-zero">Rating</h4>
                <h3 id="rating-number" class=""></h3>
              </div>
              <div class="column-full rating">
                <p id="ranking"></p>
                <p id="popularity"></p>
                <p id="air-date"></p>
                <p id="episodes"></p>
                <p id="genre"></p>
              </div>
              <div class="row space-evenly white-color absolute favorite-button green-bg">
                <i class="fa-solid fa fa-check icon-margin"></i>
                <p class="margin-zero">In Favorites</p>
              </div>
              <a href="" mal_id="" class="absolute add-button dark-blue-bg white-color">
                <div class="row space-evenly">
                  <i class="fa-solid fa fa-plus icon-margin"></i>
                  <p class="margin-zero">Add Favorite</p>
                </div>
              </a>
            </div>
          </div>
          <div id="synopsis" class="">
            <h3 class="dark-blue">Synopsis</h3>
            <p class="synopsis-text"></p>
          </div>
        </div>
        <div class="column-full padding-1rem">
          <div class="row padding-1rem justify-center">
            <h3 id="recommended-list" class="dark-blue margin-zero font-size-1dot3">Recommended</h3>
          </div>
          <div id="carousel" class="row align-center padding-1rem space-between">
            <a id="left" href="" class=""><i id="prev" class="fa-solid fa-chevron-left chevron"></i></a>
            <a id="right" href="" class=""><i id="next" class="fa-solid fa-chevron-right chevron"></i></a>
          </div>
        </div>
      </div>
      <div class="row modal-shadow hw-100 justify-center align-center hidden">
        <div class="modal">
          <h3 class="dark-blue">Remove From Favorites?</h3>
          <div class="row space-between">
            <a href="">
              <p id="cancel-button" class="dark-blue">Cancel</p>
            </a>
            <a href="">
              <p id="remove-button">Remove</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
